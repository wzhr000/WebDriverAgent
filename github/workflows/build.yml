name: Build unsigned ulink-agent IPA

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install dependencies
      run: |
        brew update
        brew install carthage

    - name: Bootstrap Carthage dependencies
      run: |
        carthage bootstrap --platform iOS --cache-builds

    - name: Build WebDriverAgentRunner archive
      run: |
        xcodebuild archive \
          -project WebDriverAgent/WebDriverAgent.xcodeproj \
          -scheme WebDriverAgentRunner \
          -destination 'generic/platform=iOS' \
          -archivePath ${{ github.workspace }}/build/WebDriverAgent.xcarchive \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

    - name: Export unsigned IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath ${{ github.workspace }}/build/WebDriverAgent.xcarchive \
          -exportPath ${{ github.workspace }}/build/ipa \
          -exportOptionsPlist ${{ github.workspace }}/exportOptions.plist

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v3
      with:
        name: ulink-agent-unsigned.ipa
        path: ${{ github.workspace }}/build/ipa/WebDriverAgentRunner.ipa
